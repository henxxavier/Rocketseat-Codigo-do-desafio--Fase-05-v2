<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie sua mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./img/stars.svg" alt="estrelas dentro de um balao" />
        <div class="title">
          <h2>Informações pessoais</h2>
        </div>
      </header>

      <form>
        <div class="input-wrapper-name">
          <div class="input-wrapper">
            <label for="event.name">Nome</label>
            <input type="text" />
          </div>

          <div class="input-wrapper">
            <label for="event.surname">Sobrenome</label>
            <input type="text" />
          </div>
        </div>
        

        <div class="input-wrapper-email">
          <label for="event.email">Email<span>(digite um email válido)</span> </label>
          <input type="text" />
        </div>

        <h2>Informações do mentor</h2>


      </form>
    </div>
  </body>
</html>
